services:
    php-fpm:
        container_name: isrs_php_fpm
        build:
            context: ./docker/php
            dockerfile: php-fpm-local.docker
        volumes:
            - ./:/var/www/app
            - ./docker/php/config/php.ini-${APP_ENV}:${PHP_INI_DIR:-default}/php.ini
            - ./docker/php/config/pool.d/www.conf-${APP_ENV}:${PHP_FPM_DIR:-default}/www.conf
        working_dir: /var/www/app
        tty: true
        extra_hosts:
            - host.docker.internal:host-gateway
        restart: unless-stopped
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3"
        networks:
            - isrs_network
    php-cli:
        container_name: isrs_php_cli
        build:
            context: ./docker/php
            dockerfile: php-cli-local.docker
        volumes:
            - ./:/var/www/app
            - ./docker/php/config/php-cli.ini-${APP_ENV}:${PHP_INI_DIR}/php.ini
        working_dir: /var/www/app
        restart: unless-stopped
        tty: true
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3"
        networks:
            - isrs_network
    nginx:
        container_name: isrs_nginx
        build:
            context: ./docker/nginx
            dockerfile: nginx.docker
        ports:
            - "${NGINX_LOCAL_PORT:-14001}:${NGINX_CONTAINER_PORT:-80}"
        volumes:
            - ./:/var/www/app
            - ./docker/nginx/config/nginx.conf:/etc/nginx/nginx.conf
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3"
        restart: unless-stopped
        depends_on:
            - php-fpm
        networks:
            - isrs_network
    database:
        container_name: isrs_database
        image: postgres:16-alpine
        ports:
            - "${DB_LOCAL_PORT:-5439}:5432"
        volumes:
            - isrs_database:/var/lib/postgresql/data
            - ./docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf
            - ./docker/postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf
        environment:
            PGUSER: ${DB_USERNAME:-postgres}
            POSTGRES_DB: ${DB_DATABASE:-isrs_database}
            POSTGRES_USER: ${DB_USERNAME:-postgres}
            POSTGRES_PASSWORD: ${DB_PASSWORD:-secret!}
            POSTGRES_HOST_AUTH_METHOD: trust
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3"
        restart: unless-stopped
        networks:
            - isrs_network
volumes:
    isrs_database:
        external: true

networks:
    isrs_network:
        external: true
